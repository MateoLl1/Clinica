<div
  *ngIf="selectColor === 0"
  style="width: 20px; height: 20px; background-color: green; border-radius: 50%"
></div>
<div
  *ngIf="selectColor === 1"
  style="width: 20px; height: 20px; background-color: red; border-radius: 50%"
></div>
<div
  *ngIf="selectColor === 2"
  style="width: 20px; height: 20px; background-color: blue; border-radius: 50%"
></div>
