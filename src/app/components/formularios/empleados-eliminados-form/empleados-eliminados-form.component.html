<section style="padding: 20px 1rem; margin: 20px 0">
  <h1 class="text-3xl font-extrabold dark:text-white">Empleados eliminados</h1>
  <hr class="mb-3" />

  <div
    *ngIf="empleadosEliminados.length == 0"
    class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
    role="alert"
  >
    <svg
      class="flex-shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">No hay registros!</span>
    </div>
  </div>

  <div
    *ngIf="empleadosEliminados.length > 0"
    class="relative overflow-x-auto shadow-md sm:rounded-lg"
  >
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Cedula</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Estado</th>
          <th scope="col" class="px-6 py-3">Tipo Empleado</th>
          <th scope="col" class="px-6 py-3" style="text-align: end">
            Restablecer
          </th>
          <th scope="col" class="px-6 py-3" style="text-align: end">
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of empleadosEliminados"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ item.em_nombres }}
          </th>
          <td class="px-6 py-4">{{ item.em_cedula }}</td>
          <td class="px-6 py-4">{{ item.em_email }}</td>
          <td class="px-6 py-4">
            {{ item.em_estado === "I" ? "Inactivo" : "Activo" }}
          </td>
          <td class="px-6 py-4">{{ mapearTipoEmpleado(item.tp_em_id) }}</td>
          <td class="px-6 py-4 text-right">
            <!-- BTN RECUPERAR -->
            <button (click)="recuperarEmpleado(item)" class="btn1">
              <i class="fa fa-folder"></i>
            </button>
          </td>
          <td class="px-6 py-4 text-right">
            <!-- BTN ELIMINAR -->
            <button (click)="eliminarEmpleado(item)" class="btn2">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
