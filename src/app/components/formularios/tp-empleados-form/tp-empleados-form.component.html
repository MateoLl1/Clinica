<div class="cj-tipo-empleado" style="margin: 7% 0; align-items: center">
  <div>
    <form class="max-w-sm mx-auto">
      <h1 class="text-5xl font-extrabold dark:text-white mb-1">
        Tipo de empleado
      </h1>
      <hr />
      <div class="mb-5 mt-3">
        <label
          for="text"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white appTheme"
          >ID</label
        >
        <input
          [(ngModel)]="txtId"
          name="id"
          disabled
          autocomplete="additional-name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          style="background-color: #9bbec8"
        />
      </div>
      <div class="mb-5 mt-3">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white appTheme"
          >Tipo empleado</label
        >
        <input
          type="text"
          [(ngModel)]="txtTipoNombre"
          id="email"
          name="email"
          autocomplete="additional-name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Administrativo"
          required
        />
        <p *ngIf="error" style="text-align: end" class="mt-1 text-red-600">
          {{ labelError }}
        </p>
      </div>

      <div class="cj-btn">
        <button
          (click)="registrarTipo()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Agregar
        </button>

        <button
          (click)="actualizarTipo(txtId)"
          type="button"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Actualizar
        </button>

        <button
          (click)="eliminarTipo(txtId)"
          type="button"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Eliminar
        </button>
        <button
          (click)="limpiar()"
          type="button"
          class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        >
          Limpiar
        </button>
      </div>
    </form>
  </div>
  <div
    class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
    role="alert"
    *ngIf="tipoEmpleados.length <= 0"
  >
    <svg
      class="flex-shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">No hay items!</span>
    </div>
  </div>
  <ul
    class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white cj-lista"
    *ngIf="tipoEmpleados.length > 0"
  >
    <li
      *ngFor="let item of tipoEmpleados; let i = index"
      class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600"
    >
      <button (click)="tipoSeleccionado(item.tp_em_id, item.tp_em_desc)">
        {{ i + 1 }}. {{ item.tp_em_desc }}<span>></span>
      </button>
    </li>
  </ul>
</div>
